<!DOCTYPE html>
<html>
    <head>
        <title>Bem</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bem.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div>
            <!-- Check -->
            <div class="toast">
                <div class="toast__iconcheck">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="toast__thongbao">
                    <h1 class="toast__content1">Success</h1>
                    <p class="toast__content2">Bạn đăng nhập thành công vào chương trình của chúng tôi </p>
                </div> 
                <div class="toast__icontime">
                    <i class="fas fa-times"></i>
                </div> 
            </div>
            <div class="toast">
                <div class="toast__iconerror">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="toast__warnning">
                    <h2 class="toast__content3">Error</h2>
                    <p class="toast__content4">Bạn chưa đăng nhập thành công vào chương trình của chúng tôi </p>
                </div> 
                <div class="toast__icontime">
                    <i class="fas fa-times"></i>
                </div> 
            </div>
        </div>
    </body>
</html>
